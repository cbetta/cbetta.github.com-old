<section>
  {% unless page.hide_bio %}
    {% include bio.html %}
  {% endunless %}

  <h1>Recent Posts</h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a> <br>
        <small>{{ post.date_formatted }}</small>
      </li>
    {% endfor %}
  </ul>
</section>
